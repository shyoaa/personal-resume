<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>Document</title>
</head>
<style>
    body{
        height: 1000px;
    }
    .readAll{
        position: fixed;
        height: 300px;
        width: 80px;
        background: red;
    }
</style>
<body>
    <div class = 'readAll'>123123123</div>
    
    <script src="http://lib.sinaapp.com/js/jquery/1.9.1/jquery-1.9.1.min.js"></script>
    <script>
       var TimeFn = null; 

        $('.readAll').click(function () { 
        // 取消上次延时未执行的方法 
            clearTimeout(TimeFn); 
        //执行延时 
            TimeFn = setTimeout(function(){ 
            console.log(1);
            },300); 
        }); 
        
        $('.readAll').dblclick(function () { 
        // 取消上次延时未执行的方法 
            clearTimeout(TimeFn); 
            console.log(2);
        //双击事件的执行代码 
        }) 
    </script>
</body>
</html>
